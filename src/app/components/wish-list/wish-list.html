<div class="container py-5">
  <h2 class="fw-bold text-primary mb-4 text-center">❤️ Wishlist</h2>

  <div *ngIf="wishlistItems.length === 0" class="text-center text-muted py-5">
    <i class="bi bi-heart fs-1 d-block mb-3"></i>
    <p>No products in your wishlist yet.</p>
  </div>

  <div class="row g-4" *ngIf="wishlistItems.length > 0">
    <div class="col-md-4" *ngFor="let item of wishlistItems">
      <div class="card shadow-sm border-0 rounded-4 h-100">
        <img
          [src]="item.product.images[0]"
          class="card-img-top"
          [alt]="item.product.title"
        />
        <div class="card-body">
          <h5 class="fw-bold">{{ item.product.title }}</h5>
          <p class="text-muted">{{ item.product.price | currency: 'USD' }}</p>
          <div class="d-flex justify-content-between mt-3">
            <button
              class="btn btn-outline-danger btn-sm"
              (click)="remove(item.product.id)"
            >
              <i class="bi bi-trash"></i> Remove
            </button>
            <button
              class="btn btn-outline-primary btn-sm"
              (click)="viewProduct(item.product.id)"
            >
              <i class="bi bi-eye"></i> View
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="contact-section py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold text-primary">Contact Us</h2>
      <p class="text-muted">Weâ€™re here to help and answer your questions anytime.</p>
    </div>

    <div class="row g-5">
      <!-- Contact Form -->
      <div class="col-md-7">
        <div class="card shadow-lg border-0 rounded-4 p-4">
          <form (ngSubmit)="sendMessage()" #contactForm="ngForm">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" [(ngModel)]="name" name="name" required class="form-control" placeholder="Enter your name" />
            </div>

            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" [(ngModel)]="email" name="email" required class="form-control" placeholder="example@email.com" />
            </div>

            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea [(ngModel)]="message" name="message" rows="5" required class="form-control" placeholder="Write your message here..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">
              <i class="bi bi-send-fill me-2"></i> Send Message
            </button>
          </form>
        </div>
      </div>

      <!-- Contact Information -->
      <div class="col-md-5">
        <div class="bg-light p-4 rounded-4 shadow-sm">
          <h5 class="fw-bold mb-3 text-primary">Contact Information</h5>
          <ul class="list-unstyled">
            <li class="mb-3">
              <i class="bi bi-geo-alt-fill text-primary me-2"></i>
              Cairo, Egypt
            </li>
            <li class="mb-3">
              <i class="bi bi-telephone-fill text-primary me-2"></i>
              +20 122 672 5667
            </li>
            <li class="mb-3">
              <i class="bi bi-envelope-fill text-primary me-2"></i>
              ramizmagdy1@gmail.com
            </li>
          </ul>

          <div class="mt-4">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3450.483770226667!2d31.2357!3d30.0444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145840c5d2e0a14b%3A0xf7e32b77c8b0cf5a!2sCairo!5e0!3m2!1sen!2seg!4v1661000000000"
              width="100%" height="250" style="border:0;" allowfullscreen loading="lazy">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
